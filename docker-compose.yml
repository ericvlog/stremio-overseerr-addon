version: '3.8'

services:
  stremio-overseerr-addon:
    image: plsharevme/stremio-overseerr-addon:latest
    container_name: stremio-overseerr-addon
    restart: unless-stopped
    ports:
      - "7000:7000"
    environment:
      - NODE_ENV=production
      - PORT=7000
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
