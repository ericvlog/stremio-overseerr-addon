version: '3.8'

services:
  stremio-overseerr-addon:
    image: plsharevme/stremio-overseerr-addon:latest
    container_name: stremio-overseerr-addon
    restart: unless-stopped
    network_mode: "host"
    ports:
      - "7000:7000"
    environment:
      - NODE_ENV=production
      - PORT=7000
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
